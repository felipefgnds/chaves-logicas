<html>
<head>
<title>Identificação</title>
</head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="application/xml;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="/style.css">

<style type="text/css">
form{
	border: 1px solid;
    margin-left: 230px;
    padding-bottom: 30px;
    padding-left: 20px;
    padding-top: 30px;
    text-align: left;
    width: 450px;
}

label {
    float: left;
    width: 90px;
}

</style>

<body>

	<form action="/cadastrar_jogador" method="GET">
	<b>BUSCAR JOGADOR</b>
	<br/><br/>
	<label>Identificador:</label> <input type="text" id="id_jogador" name="id_jogador" size="40"/>
	<br/><br/>
	<input type="submit" value="BUSCAR">
	</form>
	
	<form action="/cadastrar_jogador" method="GET">
		<b>CADASTRAR NOVO JOGADOR</b>
		<br/><br/>
		<label>Nome:</label> <input type="text" id="nome" name="nome" size="50"/>
		<br/><br/>
		<label>Data Nasc.:</label> <input type="text" id="datanasc" name="datanasc" size="20"/>
		<br/><br/>
		<label>Gênero:</label> <select name="genero" id="genero" />
					<option value="M">Masculino</option>
					<option value="F">Feminino</option>
				</select>
		<br/><br/>
		<label>Escola:</label> <select name="escola" id="escola" />
					<option value="PUBLICA">Pública</option>
					<option value="PRIVADA">Privada</option>
				</select>
		<br/><br/>
		<label>Ano escolar:</label> <select name="ano_escolar" id="ano_escolar" />
					<option value="1">1º</option>
					<option value="2">2º</option>
					<option value="3">3º</option>
					<option value="4">4º</option>
					<option value="5">5º</option>
					<option value="6">6º</option>
					<option value="7">7º</option>
					<option value="8">8º</option>
					<option value="9">9º</option>
				</select> ano.
		<br/><br/>
		<label>Educação:</label> <select name="educacao" id="educacao" />
					<option value="REGULAR">Regular</option>
					<option value="ESPECIAL">Especial</option>
				</select>
		<br/><br/>
		<label>Condição Identificada:</label> <select name="tipo_especial" id="tipo_especial" />
					<option value="0">N/A</option>
					<option value="1">Altas habilidades</option>
					<option value="2">Comorbidades</option>
					<option value="3">Criança em situação de risco</option>
					<option value="4">Deficiência física</option>
					<option value="5">Deficiência intelectual</option>
					<option value="6">Estimulação precoce</option>
					<option value="7">Internação hospitalar</option>
					<option value="8">Neuropatias</option>
					<option value="9">Perda auditiva</option>
					<option value="10">Superdotados</option>
					<option value="11">Transtornos neuropsiquiátricos</option>
					<option value="12">Transtornos psiquiátricos</option>
					<option value="13">Visão subnormal</option>
				</select>
		<br/><br/><br/>
		<label>Outros:</label> <input type="text" id="outros" name="outros"/>
		<input type="hidden" name="jogadas_NUM" id="jogadas_NUM"/>
		<input type="hidden" name="jogadas_ALF" id="jogadas_ALF"/>
		<input type="hidden" name="jogadas_MIX" id="jogadas_MIX"/>
		<input type="hidden" name="terminei_NUM" id="terminei_NUM"/>
		<input type="hidden" name="terminei_ALF" id="terminei_ALF"/>
		<input type="hidden" name="terminei_MIX" id="terminei_MIX"/>
		<input type="hidden" name="conte_me_NUM" id="conte_me_NUM"/>
		<input type="hidden" name="conte_me_ALF" id="conte_me_ALF"/>
		<input type="hidden" name="conte_me_MIX" id="conte_me_MIX"/>
		<br/><br/>
		<input type="submit" value="CADASTRAR">
	</form>
</body>
</html>
