<html>
<head>
<title>Conte-me o que você fez</title>
</head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="application/xml;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="/style.css">

<style type="text/css">
form{
	text-align:left;
	margin-left:300px;
}

label {
    float: left;
    width: 90px;
}

</style>

<body>

	<form action="/contar_pontuacao" method="GET">
		<br/><br/>
		<b>Conte-me o que você fez</b>
		<br/><br/>
		<label>Nome:</label> {{nome}}
		<br/><br/>
		<textarea id="conte_me_nivel1" name="conte_me_nivel1" rows="20" cols="50"/></textarea>
		<br/><br/>
		<input type="hidden" name="id_jogador" id="id_jogador" value="{{id_jogador}}"/>
		<input type="hidden" name="terminei" id="terminei" value="{{terminei}}"/>
		<input type="hidden" name="opcao" id="opcao" value="{{opcao}}"/>
		<input type="submit" value="SALVAR">
	</form>
</body>
</html>
